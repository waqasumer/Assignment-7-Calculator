<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7 (The Calculator)</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <h1 class="title">Calculator</h1>
        <div class="container pt-3 pb-3">
            <input type="text" id="result" class="result" placeholder="0" onkeypress="onEnterPress(this);"
                onblur="this.focus()" autofocus />

            <div class="calculator-keys">

                <button type="button" class="operator" onclick="getNumber('+')">+</button>
                <button type="button" class="operator" onclick="getNumber('-')">-</button>
                <button type="button" class="operator" onclick="getNumber('*')">x</button>
                <button type="button" class="operator" onclick="getNumber('/')">&divide;</button>

                <button type="button" class="btn-numbers" onclick="getNumber('7')">7</button>
                <button type="button" class="btn-numbers" onclick="getNumber('8')">8</button>
                <button type="button" class="btn-numbers" onclick="getNumber('9')">9</button>

                <button type="button" class="btn-numbers" onclick="getNumber('4')">4</button>
                <button type="button" class="btn-numbers" onclick="getNumber('5')">5</button>
                <button type="button" class="btn-numbers" onclick="getNumber('6')">6</button>

                <button type="button" class="btn-numbers" onclick="getNumber('1')">1</button>
                <button type="button" class="btn-numbers" onclick="getNumber('2')">2</button>
                <button type="button" class="btn-numbers" onclick="getNumber('3')">3</button>

                <button type="button" class="btn-numbers" onclick="getNumber('0')">0</button>
                <button type="button" class="btn-numbers" onclick="getNumber('.')">.</button>
                <button type="button" class="all-clear" onclick="clearResult()">AC</button>

                <button type="button" class="equal-sign" onclick="calcResult(); checkEmpty()">=</button>

            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/app.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/7051126c8c.js"></script>

</html>
